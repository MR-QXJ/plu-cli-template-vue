<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
    <!-- 使用CDN的CSS文件 -->
    <title></title>
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <style>
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        scrollbar-width: 2px;
        -ms-overflow-style: none;
      }
      body,
      html {
        background-color: #ffffff;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
        scrollbar-width: 2px;
        -ms-overflow-style: none;
      }
      /* html::-webkit-scrollbar{width:0px} */
      .noteNoJS {
        background-color: #ffffff;
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10000;
      }
      .noteNoJS span {
        display: block;
        color: #333333;
        font-size: 14px;
        margin-top: 50px;
        text-align: center;
        width: 100%;
      }
      .enter {
        left: 0;
        margin: 0 auto;
        margin-top: -25px;
        position: fixed;
        right: 0;
        top: 50%;
        width: 362px;
        z-index: 10000;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -moz-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -moz-box-align: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
      }
      /* .enter .enterLogo {
        float: left;
        background: url(./assets/imgs/logo/logo-company-name-small.png)
          no-repeat 0 center;
        height: 46px;
        width: 176px;
      } */
      .enter .loading {
        color: #005097;
        float: left;
        font: 26px Monospace;
        letter-spacing: 5px;
        margin-left: 10px;
        padding: 7px 0;
        /* width: 176px; */
      }
      .enter .loading > span {
        animation: flip-txt 2s infinite;
        display: inline-block;
        transform-origin: 50% 50% -10px;
        transform-style: preserve-3d;
      }
      .enter .loading > span:nth-child(1) {
        animation-delay: 0.1s;
        -ms-animation-delay: 0.1s;
        -moz-animation-delay: 0.1s;
        -webkit-animation-delay: 0.1s;
        -o-animation-delay: 0.1s;
      }
      .enter .loading > span:nth-child(2) {
        animation-delay: 0.2s;
        -ms-animation-delay: 0.2s;
        -moz-animation-delay: 0.2s;
        -webkit-animation-delay: 0.2s;
        -o-animation-delay: 0.2s;
      }
      .enter .loading > span:nth-child(3) {
        animation-delay: 0.3s;
        -ms-animation-delay: 0.3s;
        -moz-animation-delay: 0.3s;
        -webkit-animation-delay: 0.3s;
        -o-animation-delay: 0.3s;
      }
      .enter .loading > span:nth-child(4) {
        animation-delay: 0.4s;
        -ms-animation-delay: 0.4s;
        -moz-animation-delay: 0.4s;
        -webkit-animation-delay: 0.4s;
        -o-animation-delay: 0.4s;
      }
      .enter .loading > span:nth-child(5) {
        animation-delay: 0.5s;
        -ms-animation-delay: 0.5s;
        -moz-animation-delay: 0.5s;
        -webkit-animation-delay: 0.5s;
        -o-animation-delay: 0.5s;
      }
      .enter .loading > span:nth-child(6) {
        animation-delay: 0.6s;
        -ms-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
        -webkit-animation-delay: 0.6s;
        -o-animation-delay: 0.6s;
      }
      .enter .loading > span:nth-child(7) {
        animation-delay: 0.7s;
        -ms-animation-delay: 0.7s;
        -moz-animation-delay: 0.7s;
        -webkit-animation-delay: 0.7s;
        -o-animation-delay: 0.7s;
      }
      @keyframes flip-txt {
        to {
          transform: rotateX(1turn);
          -ms-transform: rotateX(1turn);
          -moz-transform: rotateX(1turn);
          -webkit-transform: rotateX(1turn);
          -o-transform: rotateX(1turn);
        }
      }
      .noteCompatibilityWarrper {
        background-color: #ffffff;
        display: none;
        height: 100%;
        left: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10001;
      }
      .noteCompatibilityBkg {
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px #999999;
        left: 50%;
        margin-left: -300px;
        overflow: hidden;
        padding: 40px 0;
        position: absolute;
        top: 30%;
        width: 640px;
        z-index: 1;
      }
      .noteCompatibilityNote {
        color: #333333;
        font-family: "Microsoft YaHei", "微软雅黑", "Helvetica Neue", Helvetica,
          "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        height: 30px;
        line-height: 30px;
        padding: 0 40px;
        width: 100%;
      }
      .noteCompatibilityButtons {
        margin: 30px 0;
        overflow: hidden;
        padding: 0 40px;
        width: 100%;
      }
      .noteCompatibilityA {
        display: block;
        float: left;
        font-family: "Microsoft YaHei", "微软雅黑", "Helvetica Neue", Helvetica,
          "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
        font-size: 14px;
        height: 36px;
        line-height: 32px;
        margin-right: 20px;
        overflow: hidden;
        text-align: center;
        text-decoration: none;
      }
      .noteCompatibilityA:last-child {
        margin-right: 0;
      }
      .noteCompatibilityA span {
        background-color: #3eb3e6;
        border-radius: 3px;
        color: #ffffff;
        cursor: pointer;
        display: block;
        height: 32px;
        padding: 0 10px;
      }
      .noteCompatibilityA:hover span {
        background-color: #67c6f2;
      }
      /* .noteCompatibilityLogo {
        background: url(./assets/imgs/logo/logo-company-name-small.png)
          no-repeat center 0;
        height: 23px;
        width: 100%;
      } */
    </style>
  </head>
  <body>
    <noscript>
      <div class="noteNoJS">
        <span
          >hi，我们很抱歉，在没有JavaScript的情况下平台无法正常使用，请在您的浏览器允许启用JavaScript。</span
        >
      </div>
    </noscript>
    <div class="enter">
      <!-- <div class="enterLogo"></div> -->
      <div class="loading">
        <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span
        ><span>n</span><span>g</span>
      </div>
    </div>
    <div id="app"></div>
    <div class="noteCompatibility noteCompatibilityWarrper">
      <div class="noteCompatibilityBkg">
        <div class="noteCompatibilityNote">
          hi，您当前浏览器版本过低，可能存在安全风险，建议切换浏览器或极速模式：
        </div>
        <div class="noteCompatibilityButtons">
          <!-- <a
            target="_blank"
            class="noteCompatibilityA"
            href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads"
          >
            <span>IE 11+</span>
          </a> -->
          <a
            target="_blank"
            class="noteCompatibilityA"
            href="https://www.google.cn/intl/zh-CN/chrome/browser/desktop/"
          >
            <span>谷歌 Chrome</span>
          </a>
          <a
            target="_blank"
            class="noteCompatibilityA"
            href="https://browser.qq.com/?adtag=SEM1"
          >
            <span>QQ 浏览器</span>
          </a>
          <a
            target="_blank"
            class="noteCompatibilityA"
            href="https://browser.qq.com/?adtag=SEM1"
          >
            <span>360 极速浏览器</span>
          </a>
          <a
            target="_blank"
            class="noteCompatibilityA"
            href="http://www.firefox.com.cn/"
          >
            <span>火狐 Firefox</span>
          </a>
        </div>
        <!-- <div class="noteCompatibilityLogo"></div> -->
      </div>
    </div>
    <script>
      const userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      const isIE =
        userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
      const isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
      const isIE11 =
        userAgent.indexOf("Trident") > -1 && userAgent.indexOf("rv:11.0") > -1;
      if (isIE || isEdge || isIE11) {
        document.getElementsByClassName(
          "noteCompatibilityWarrper"
        )[0].style.display = "block";
      }
    </script>

    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    
    <script type="text/javascript" src="<%= BASE_URL %>assets/js/threeparty/echarts/echarts.min.js"></script>
    <!-- <script type="text/javascript" src="<%= BASE_URL %>assets/js/threeparty/echarts/js2wordcloud.min.js"></script> -->
  </body>
</html>
