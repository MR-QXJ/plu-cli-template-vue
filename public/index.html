<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover"
    />
    <meta content="telephone=no" name="format-detection" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 打包时使用cdn -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
    <title>vant</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- 打包时使用cdn -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
     <!-- 任何环境都使用cdn -->
    <script
    type="text/javascript"
    src="https://g.alicdn.com/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"
    ></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script type="text/javascript">
      // 用于判断首页是否该添加监听home键回退
      window.plusready = false;
      // 离线打包需要这段代码
      // 扩展API是否准备好，如果没有则监听“plusready"事件
      if (window.plus) {
        plusReady();
      } else {
        document.addEventListener("plusready", plusReady, false);
      }
      // 扩展API准备完成后要执行的操作
      function plusReady() {
        // plus.screen.lockOrientation("landscape"); // 把屏幕方向改变成横屏正方向
        const ws = plus.webview.currentWebview();
        window.plusready = true;
      }
    </script>
  </body>
</html>
