<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <script type="text/javascript" src="<%= BASE_URL %>assets/js/first-screen-loading.min.js"></script>
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
    <title></title>
  </head>
  <body onbeforeunload="return ''">
    <noscript>
      <strong>我们很抱歉，在没有JavaScript的情况下无法正常使用，请在您的浏览器允许启用JavaScript。</strong>
    </noscript>
    <section class="first-screen-loading-cover" id="firstScreenLoading">
      <section class="first-screen-loading style-jump">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
      </section>
    </section>

    <div id="app"></div>

    <!-- cdn注入 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>" ref="preload"></script>
    <% } %>
  </body>
</html>
